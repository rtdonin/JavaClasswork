<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <!-- Required meta tags -->
        <meta charset = 'utf-8'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1, shrink-to-fit=no'>
    
        <title>Vending Machine</title>
    
        <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <link rel = 'stylesheet' href = 'https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity = 'sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin = 'anonymous'>
        
        <!-- Additional CSS files here -->
        <link rel = 'stylesheet' href = 'css/home.css'>

        <style>
            /* Will be in the css style sheet linked above */
        </style>
    </head>
    
    <body>

        <header>
            <h1 class = 'display-4 text-center'>Vending Machine</h1>
            <hr />
        </header>

        <main class = 'd-flex container p-3'>
            <article id = 'items' class = 'd-flex flex-wrap p-2 col-8'>
            </article>
            
            <article id = 'form' class = 'text-center d-flex p-4 col-4 flex-column align-items-center'>
                <form>
                    <!-- Text input-->
                    <div class = 'container d-flex align-items-center flex-column'>
                        <label class = 'control-label row text-center col-4' id = 'money-added-label' for = 'money-added'>Total $ In</label>
                        <input class = 'form-control row col-8 text-center' id = 'money-added' name = 'money-added' type = 'text' value = '0.00' disabled>
                    </div>

                    <div class = 'container row justify-content-between'>
                        <button id = 'add-dollar' name = 'add-dollar' class = 'btn col-5'>Add Dollar</button>
                        <button id = 'add-quarter' name = 'add-quarter' class = 'btn col-5'>Add Quarter</button>
                    </div>

                    <div class = 'container row justify-content-between'>
                        <button id = 'add-dime' name = 'add-dime' class = 'btn col-5'>Add Dime</button>
                        <button id = 'add-nickle' name = 'add-nickle' class = 'btn col-5'>Add Nickle</button>
                    </div>

                    <hr />

                    <!-- Messages, Item, and Make Purchase -->
                    <div class = 'row d-flex justify-content-center'>
                        <div class = 'row justify-content-center p-2'>
                            <label class = 'control-label row text-center' for = 'money-needed'>Messages</label>  
                            <input id = 'messages' name = 'money-needed' type = 'text' class = 'form-control row' disabled>
                        </div>

                        <div class = 'row justify-content-around'>
                            <label class = 'control-label col-3' for = 'item-number'>Item:</label>  
                            <input id = 'item-number' name = 'item-number' type = 'number' class = 'form-control col-6' disabled>
                        </div>
                        
                        <button id = 'make-purchase' name = 'make-purchase' class = 'col-8 btn row'>Make Purchase</button>
                    </div>
                    
                    <hr />

                    <!-- Change -->
                    <div class = 'container d-flex align-items-center flex-column'>
                        <label class = 'control-label text-center row ' for = 'change'>Change</label>  
                        <input id = 'change' class = 'form-control row col-8' name = 'change' type = 'text' disabled>
                        <button id = 'change-return' class = 'btn' name = 'change-return'>Change Return</button>
                    </div>
                </form>
            </article>
        </main>

        <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity = "sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin = "anonymous"></script>
        <script src = "js/dataService.js"></script>
        <script src = "js/home.js"></script>
    </body>
</html>
