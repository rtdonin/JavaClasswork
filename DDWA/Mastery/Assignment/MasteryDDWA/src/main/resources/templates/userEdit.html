<!doctype html>
<html lang="en"      
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" th:href ="@{/css/home.css}">
        <title>Edit Account</title>
    </head>
    <body>
        <header class="text-center">
            <h1 class = ""><a href="/" class="text-dark">My Very Awesome Blog</a></h1>
        </header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent" th:each="static : ${statics}">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:text="${static.title}" th:href="@{/post(id=${static.id})}"><span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>

            <div class = "btn" sec:authorize="isAnonymous()"><a href = "/login">Login</a></div>
            <div class = "btn" sec:authorize="isAuthenticated()"><a href = "/user">My Account</a></div>

        </nav>

        <div class="container">
            <div class="row"> 
                <h3>Edit User</h3>
            </div>
            <div class="row">
                <form method="POST" action="editUser" class="col-md-10">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="id" th:value ="${user.id}"/>
                    <div class="form-group row">
                        <label for="username" class="col-md-4 control-label">Username:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                                    th:value="${user.username}" disabled/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-4 control-label">Email:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="email" name="email" placeholder="E-mail"
                                    th:value="${user.email}" />
                        </div>
                    </div>
                    <div sec:authorize="hasRole('ADMIN')">

                        <div class="form-group row">
                            <label for="enabled" class="col-md-4 control-label">Enabled:</label>
                            <div class="col-md-8">
                                <input type="checkbox"  id="enabled" name="enabled"
                                       th:checked="${user.enabled}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="roleIdList" class="col-md-4 control-label">Roles:</label>
                            <div class="col-md-8">
                                <select id="roleIdList" name="roleIdList" multiple="multiple" class="form-control">
                                    <div th:each="currentRole : ${roles}">
                                        <option th:value="${currentRole.id}" 
                                                th:selected=="${user.roles.contains(currentRole)}"
                                                th:text="${currentRole.role}">
                                        </option>
                                    </div>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-default" id="search-button" value="Update User"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <h3>Update Password</h3>
            </div>
            <div class="row">
                <div th:if="${error != null}" th:text="${error}"
                     class="alert alert-danger" role="alert">
                    error text
                </div>
                <form method="POST" action="editPassword" class="col-md-10">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <input type="hidden" name="id" th:value ="${user.id}"/>
                    <div class="form-group row">
                        <label for="password" class="col-md-4 control-label">
                            New Password:
                        </label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-md-4 control-label">
                            Confirm New Password:
                        </label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" id="search-button" value="Update Password"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
